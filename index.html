<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="shortcut icon" href="assets/logo.png" type="image/x-icon">
    <script src="https://kit.fontawesome.com/8baffff8d1.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
    <title>Flower Market</title>
    
</head>

<body class="bg-[#F5F8FF] mx-4">
    <header class="max-w-[1140px] mx-auto mt-[30px]">
        <section>
            <nav class="flex items-center justify-between">
                <div>
                    <img src="assets/logo.png" alt="Flower Market Logo">
                </div>
                <div class="flex gap-x-12 hover:text-[#252432] inter">
                    <ul class="flex gap-x-12">
                        <li><a class="hidden sm:block font-bold text-[1rem] text-[#252432] hover:text-[#252432]" href="#">Home</a></li>
                        <li><a class="hidden sm:block font-normal text-[1rem] text-[#8987A1] hover:text-[#252432]" href="#">Shop</a></li>
                        <li><a class="hidden sm:block font-normal text-[1rem] text-[#8987A1] hover:text-[#252432]" href="#">About us</a></li>
                    </ul>
                    <div>
                        <h3 class="font-normal text-[1rem] text-[#000000] hover:text-[#252432]"><i class="fa-solid fa-cart-shopping"></i> Cart ($56)</h3>
                    </div>
                </div>
            </nav>
        </section>
        <section class="flex flex-col-reverse sm:flex-row justify-between items-end mt-[28px] sm:pt-[106px]">
            <div class="sm:w-[570px] mt-[28px]">
                <h3 class="noto-serif font-bold text-[1.5rem] sm:text-[4.06rem] text-[#000000]">ALWAYS <span class="text-[#E95A08]">FRESH</span></h3>
                <h3 class="noto-serif font-bold text-[1.5rem] sm:text-[4.06rem] text-[#E95A08]">FLOWERS</h3>
                <p class="inter font-normal text-xl text-[#8987A1] mt-3">Indulge your senses with the beauty and fragrance of our fresh flower shop. From classic roses to exotic blooms, we offer a wide variety of fresh flowers that are perfect for any occasion. </p>
            </div>
            <div>
                <img src="assets/hero-flower.png" alt="">
            </div>
        </section>
    </header>
    <main>

    </main>
    <footer>

    </footer>
</body>

</html>
